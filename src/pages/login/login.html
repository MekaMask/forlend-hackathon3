<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid >
        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-10>
              <img width="250" height="250" src="https://trello-attachments.s3.amazonaws.com/5b80c3f9fc926502f8746d72/5b810e42679b3c1268ab712d/007f967f7cc4eb04a034edfb947bd7fb/Artwork-03.png" />
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
      </ion-grid>

    <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <button ion-button block (click)="Create()">Login</button>
   
</ion-content>
