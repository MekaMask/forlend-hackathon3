<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>รายการ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <button ion-button color="secondary" (click)="addNewSlot()">+ เพิ่มช่องเก็บของ</button>

    <div *ngIf="!items">
      Loading
    </div>

    <ion-list *ngIf="items">

        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
          {{item.name}}
          <div *ngIf="item.canlend" class="item-note" item-right>
              <button ion-button color="secondary" (click)="addNewSlot()">ยืม</button>
          </div>
          <div *ngIf="item.canSendBack" class="item-note" item-right>
              <button ion-button color="secondary" (click)="addNewSlot()">คืน</button>
          </div>
        </button>
      </ion-list>

</ion-content>
