<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>รายการ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <button ion-button color="secondary" (click)="addNewSlot()">+ เพิ่มของ</button>

    <ion-list *ngIf="items">
      <ion-grid >
        <ion-row>
          <ion-col col-12>ชื่อ</ion-col>
        </ion-row>
      </ion-grid>
      <div *ngFor="let item of items">
          <button ion-item (click)="selectItem(item)">
            {{item.name}}
          </button>
          <div *ngIf="item.canlend" class="item-note">
              <button ion-button color="secondary" (click)="Rent(item)">ยืม</button>
          </div>
          <div *ngIf="item.canSendBack" class="item-note">
              <button ion-button color="danger" (click)="Refund(item)">คืน</button>
          </div>
      </div>
        
      </ion-list>

</ion-content>
