<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เพิ่มรายการของ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label fixed>ชื่อ</ion-label>
        <ion-input type="text" [(ngModel)]="data.name"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>ช่องเก็บของ</ion-label>
        <ion-select [(ngModel)]="selectedlocker">
          <ion-option *ngFor="let item of items" value="{{item._id}}">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button ion-button block color="secondary" (click)="Create()">OK</button>
    <button ion-button block color="dark" (click)="Cancel()">Cancel</button>

</ion-content>
