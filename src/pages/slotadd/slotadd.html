<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เพิ่มช่องเก็บของ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label fixed>ชื่อ</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>แถว</ion-label>
        <ion-input type="text" [(ngModel)]="row"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>สดมภ์</ion-label>
        <ion-input type="text" [(ngModel)]="column"></ion-input>
    </ion-item>

    <button ion-button block color="secondary" (click)="Create()">OK</button>
    <button ion-button block color="dark" (click)="Cancel()">Cancel</button>

</ion-content>
