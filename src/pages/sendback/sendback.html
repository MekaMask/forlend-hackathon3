<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ยืม</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-12>{{ selectedItemName }}</ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid >
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
                <img width="250" height="250" src="{{qrImageURL}}">
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
        </ion-grid>

      <ion-item>
          <ion-label fixed>ชื่อพยาน</ion-label>
          <ion-input type="text" [(ngModel)]="attestor"></ion-input>
      </ion-item>

      <button ion-button block color="danger" (click)="Create()">คืนของ</button>
   
</ion-content>
