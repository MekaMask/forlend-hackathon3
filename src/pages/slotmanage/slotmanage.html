<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ช่องเก็บของ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <button ion-button color="secondary" (click)="addNewSlot()">+ เพิ่มช่องเก็บของ</button>

    <div *ngIf="!items">
      Loading
    </div>

    <ion-list *ngIf="items">
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
          {{item.name}}
          <div class="item-note" item-right>
            {{item.row}}
          </div>
          <div class="item-note" item-right>
              {{item.col}}
            </div>
        </button>
      </ion-list>

</ion-content>
